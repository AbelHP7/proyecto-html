<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abel Hernández">
    <meta name="description" content="Página de contacto">
    <title>Contacto - Mi Comercio Electrónico</title>
    <link rel="icon" type="image/x-icon" href="../imagenes/rastreo.png">
    <link rel="stylesheet" type="text/css" href="contacto.css">
</head>
<body>
    <header class="header">
        <h1>Contáctanos</h1>
    </header>
    
    <nav class="nav-bar">
        <a href="../index.html">Inicio</a>
        <a href="../Productos/productos.html">Productos</a>
        <a href="../contacto/contacto.html">Contacto</a>
    </nav>
    
    <section class="contacto">
        <h2>Formulario de Contacto</h2>
        <form action="#" class="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>
    
    <footer class="footer">
        <p>&copy; 2024 Mi Comercio Electrónico. Licencia <a href="https://creativecommons.org/licenses/by/4.0/">Creative Commons BY 4.0</a>.</p>
    </footer>
</body>
</html>
