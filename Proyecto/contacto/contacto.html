<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tu Nombre">
    <meta name="description" content="Página de contacto">
    <title>Contacto - Mi Comercio Electrónico</title>
    <link rel="icon" type="image/x-icon" href="/Proyecto/imagenes/rastreo.png">
    <style>
         #barra{
            background-color:rgb(236, 230, 230);
            color:white;
            text-align: center;

        }
    </style>
</head>
<body>
    <table border="1" width="100%">
        <tr>
            <td colspan="3">
                <header>
                    <h1>Contáctanos</h1>
                </header>
            </td>
        </tr>
        <tr>
            <td id="barra"   colspan="3">
                <nav>
                    <a href="/Proyecto/index.html">Inicio</a> | 
                    <a href="/Proyecto/Productos/productos.html">Productos</a> | 
                    <a href="/Proyecto/contacto/contacto.html">Contacto</a>
                </nav>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <section>
                    <h2>Formulario de Contacto</h2>
                    <form action="#">
                        <label for="nombre">Nombre:</label><br>
                        <input type="text" id="nombre" required name="nombre"><br><br>
                        <label for="email" >Correo Electrónico:</label><br>
                        <input type="email" id="email" required name="email"><br><br>
                        <label for="mensaje">Mensaje:</label><br>
                        <textarea id="mensaje" required name="mensaje"></textarea><br><br>
                        <button type="submit">Enviar</button>
                    </form>
                </section>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <footer>

                </footer>

        </tr>
    </table>
